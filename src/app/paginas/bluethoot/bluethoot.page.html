
<ion-header>
  <ion-toolbar *ngIf='!Conectado'>
    <ion-title>Conectate a ala alcancia</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf='Conectado'>
   <h1>{{monedas}}</h1>
   <div ><img src="../../../assets/Fox1.gif" alt="" width="200" height="300" id="pet"></div>
   <div (click)='Mostrar()'><img src="../../../assets/shop.jpg" alt="" width="100" height="100" id="shop"></div>
    </div>


<ion-content *ngIf='!Conectado'>

  <ion-button  size="large" color="primary" expand='block' (click)="listPairedDevices()">
    Refrescar Dispositivos
  </ion-button >

  <ion-col>
    <ion-list radio-group [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
      <ion-item *ngFor="let i of pairedList;let j=index">
        <ion-label>{{i.name}}</ion-label>
        <ion-radio value="{{j}}"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-col>

  <ion-button  size="large" color="primary" expand='block' *ngIf="listToggle" (click)="selectDevice()">
    <ion-icon name="bluetooth"></ion-icon>&nbsp;Conectar Dispositivo
  </ion-button >


</ion-content>
